---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx-controller
spec:
  template:
    metadata:
      labels:
        name: nginx-controller
    spec:
      containers:
        - name: nginx-controller
          image: quay.io/kubernetes-ingress-controller/nginx-ingress-controller:0.24.1
          args:
            - /nginx-ingress-controller
            - --configmap=$(POD_NAMESPACE)/nginx-configuration
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - name: http
              containerPort: 80
            - name: https
              containerPort: 443
  replicas: 1
  selector:
    matchLabels:
      name: nginx-controller
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-controller
spec:
    type: NodePort
    ports:
      - name: http
        port: 80
        targetPort: 80
        protocol: TCP
      - name: https
        port: 443
        targetPort: 443
        protocol: TCP
    selector:
      name: nginx-controller
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-configuration
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nginx-serviceaccount
